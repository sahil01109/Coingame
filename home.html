<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining App UI</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<style>/* General Styles */
body {
    font-family: 'Poppins', sans-serif;
    background: #0e0e0e;
    color: white;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Profile Section */
.profile {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 90%;
    padding: 15px;
    background: #1c1c1c;
    border-radius: 10px;
    margin-top: 10px;
}

.user-info {
    display: flex;
    align-items: center;
}
.user-info h2{
   font-size: 0.8rem;
}
.avatar {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 10px;
}

.role {
    color: gold;
}

.gold-status {
    font-size: 0.9em;
    color: lightgray;
}

/* Mining Section */
.mining-section {
    width: 90%;
    margin-top: 20px;
    text-align: center;
}



.stat-box {
    background: #222;
    padding: 4px;
    border-radius: 10px;
    width: 35%;
    text-align: center;
}
.stat-box p{
    font-size: 0.8rem;
}
.token-display h1 {
    font-size: 2.2rem;
    margin: 10px 0;
}

.max {
    color: gold;
}

.mine-instruction {
    font-size: 1rem;
    color: gray;
}

.coin img {
    width: 120px;
    margin-top: 10px;
}

/* Buttons */
.actions {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
}

.btn {
    background: #222;
    padding: 10px 15px;
    border-radius: 10px;
    font-size: 1rem;
    color: white;
    border: 1px solid gold;
    cursor: pointer;
    transition: 0.3s;
}

.actions button a{
    font-size: 1rem;
    color: wheat;
    text-decoration: none;
}
.scroll{
    max-height: 590px;
        overflow-y: auto;
        margin: 20px auto;
        width: 90%;
        padding-right: 10px;
}
 /* Bottom Navigation */
 .bottom-nav {
        display: flex;
        justify-content: space-around;
        width: 100%;
        background: #1c1c1c;
        padding: 15px 0;
        position: fixed;
        bottom: 0;
        text-align: center;
    }

    .nav-item {
        background: none;
        border: none;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s;
        text-decoration: none;
    }

    .nav-item .active {
        color: gold;
    }

    .nav-item:hover {
        color: gold;
    }

    /* Responsive Design */
    @media (max-width: 768px) {

        .actions {
            gap: 10px;
        }

        .btn {
            width: 100%;

        }
    }
.border-attractive:hover {
    transform: scale(1.05);
}

.border-attractive:active {
    transform: scale(0.95);
}
.tapCount h4{
    position: absolute;
    font-size: 30px;
    z-index: 999999;
    top: 50%;
    left: 50%;
    width: 25px;
    height: 25px;
    -moz-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-user-drag: none;
    -webkit-touch-callout: none;
    transition: left 0.5s, top 0.5s, opacity 0.5s;
}
.tap-coin{
display: block;
}
.claim{
    display: flex;
}
.btn-point{
    background: #222;
    padding: 10px 15px;
    border-radius: 10px;
    font-size: 1rem;
    color: white;
    border: 1px solid gold;
    cursor: pointer;
    transition: 0.3s;
}
.points{
    background: #222;
    padding: 10px ;
    border-radius: 10px;
    font-size: 1rem;
    color: white;
    border: 1px solid gold;
    cursor: pointer;
    transition: 0.3s;
    width: 100%;
}
.progress-container {
    margin-left: 5%;

    background-color: #333;
    border-radius: 5px;
    overflow: hidden;
    margin-top: 1rem;
}

.progress {
    height: 10px;
    background-color: #ab88dd;
    width: 0;
    transition: width 0.3s;
}
</style>
<body>

        <div class="user-info">
            <img src="assests/img/logo.webp" alt="User Avatar" class="avatar">
            <div>

                <div class="progress-container">

            </div>

    <section class="mining-section scroll">

        <div class="actions">

            <button class="btn airdrop"><a href="codereward.html">üéÅ Code Reward</a></button>
        </div>
       </div>
    </section>

    <nav class="bottom-nav">

        <a class="nav-item" href="Leaderboard.html">üèÜ Leaderboard</a>

       <a class="nav-item" href="Airdrop.html">üéÅ Airdrop</a>
    </nav>

</body>
<script src="assests/js/tap.js"></script>

</html>
