<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining App UI</title>
    <link rel="stylesheet" href="assests/css/style.css">
    
</head>

<body>

    <header class="profile">
        <div style="display: flex; flex-direction: column;">
            <div class="user-info">
                <img src="assests/img/logo.webp" alt="User Avatar" class="avatar">
                <h2>Sahil Kumar </h2>
            </div>
            <div>
                <p class="gold-status">Level: <span id="level">1</span></p>
                <div class="progress-container">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
        </div>
        <div class="stat-box">

            <span>PPH</span>

            <p>400</p>
        </div>
    </header>

    <section class="mining-section">
   <div class="actions">
                <button class="btn daily-checkin"><a href="Daily.html">✅ Daily Check-in</a></button>
                <button class="btn airdrop"><a href="codereward.html">🎁 Code Reward</a></button>
            </div>
        
            
            <div class="token-display">
                <h1>163 100 <span class="max">OG</span></h1>
                <p class="mine-instruction">Tap to mine coins</p>
                <div class="coin tapCount border-attractive">
                    <img src="assests/img/logo.webp" alt="Token Image">
                </div>
                <h3>
                    <span class="scoreCont">2500</span>/
                    <span>2500</span>
                </h3>
                <div class="tap-coin">
                    <form class="claim" action="">
                        <span class="pointCont  points">0</span>
                        <button class="btn-point" type="submit">Claim</button>
                    </form>
                </div>
            </div>


          
            
         
            <p style="padding-bottom: 50%;"> </p>  
    </section>

    <nav class="bottom-nav">
        <a class="nav-item active" href="#">🏦 Earn</a>
        <a class="nav-item" href="Leaderboard.html">🏆 Leaderboard</a>
        <a class="nav-item" href="mine.html">⛏️ Mine</a>
        <a class="nav-item" href="activities.html">📋 Activities</a>
        <a class="nav-item" href="Airdrop.html">🎁 Airdrop</a>
    </nav>

</body>
<script src="assests/js/tap.js"></script>

</html>
